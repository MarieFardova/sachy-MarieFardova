<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Šachy</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Šachy</h1>

    <section class="players">
      <div class="player1">
        <img src="obrazky/hraci/honza.jpg" alt="Honza" />
        <div class="name1">
          <h2>Honza</h2>
          <p>bílý hráč</p>
        </div>
      </div>

      <div class="player2">
        <div class="name2">
          <h2>Adéla</h2>
          <p>černý hráč</p>
        </div>
        <img src="obrazky/hraci/adela.jpg" alt="Adela" />
      </div>
    </section>

    <section class="sachovnice">
      <img
        class="figurka"
        src="obrazky/figurky/kral-bila.svg"
        alt="Král bílý"
      />
      <img
        class="figurka"
        src="obrazky/figurky/kral-cerna.svg"
        alt="Král černý"
      />
      <img class="figurka" src="obrazky/figurky/kun-bila.svg" alt="Kůň bílý" />
      <img
        class="figurka"
        src="obrazky/figurky/pesec-bila.svg"
        alt="Pěšec bílý"
      />
      <img
        class="figurka"
        src="obrazky/figurky/pesec-cerna.svg"
        alt="Pěšec černý"
      />
      <img
        class="figurka"
        src="obrazky/figurky/pesec-cerna.svg"
        alt="Pěšec černý"
      />
      <img
        class="figurka"
        src="obrazky/figurky/pesec-cerna.svg"
        alt="Pěšec černý"
      />
      <img
        class="figurka"
        src="obrazky/figurky/strelec-cerna.svg"
        alt="Střelec černý"
      />
      <img
        class="figurka"
        src="obrazky/figurky/vez-cerna.svg"
        alt="Věž černá"
      />
    </section>

    <div class="vitez">
      <p>Vyhrál černý!</p>
      <button>Hrát znovu</button>
    </div>
  </body>
</html>
